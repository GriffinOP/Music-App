<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>🎵 Online Music Player 🎵</h1>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for a song or artist">
            <button id="searchBtn">🔍 Search</button>
        </div>

        <!-- Results -->
        <div id="resultsContainer">
            <ul id="resultsList"></ul>
        </div>

        <!-- Music Player -->
        <div class="player-container">
            <h2 id="currentSong">Now Playing: None</h2>
            <iframe id="player" width="500" height="280" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
